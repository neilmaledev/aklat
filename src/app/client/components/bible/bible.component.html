<ion-header [translucent]="true">
    <ion-toolbar>
        <div class="d-flex align-items-center">
            <div>
                <ion-title class="text-bold">
                    {{ book?.title }} {{ book?.chapters[(params.chapter - 1)]?.chapter }}
                </ion-title>
            </div>

            <div class="flex-fill text-right">
                <ion-button color="medium" shape="round" size="small"
                    routerLink="/bible" [queryParams]="previous"
                    [disabled]="!previous">
                    <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
                </ion-button>

                <ion-button color="medium" shape="round" size="small"
                    routerLink="/bible" [queryParams]="next"
                    [disabled]="!next">
                    <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
                </ion-button>

                <ion-button color="medium" shape="round" size="small">
                    <ion-icon slot="icon-only" name="language-outline"></ion-icon>
                </ion-button>
            </div>
        </div>
    </ion-toolbar>
</ion-header>

<div class="d-flex flex-gap flex-column p">
    <div class="card">
        <div class="card-body">
            <div class="verses-wrap">
                <span *ngFor="let v of book?.chapters[(params.chapter - 1)]?.verses">
                    <span class="verse-num">{{ v.verse }}</span>
                    <span>{{ v.text }}</span>
                </span>
            </div>
        </div>
    </div>
</div>
